<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <link href="css/all.css">
    <link rel="stylesheet" href="css/main.css">



</head>

<body onload="startTime()">

    <header>
        <h1>Convertify</h1>
    </header>

    <main class="main">
    <i class="fas fa-user"></i>
    <i class="fas fa-euro-sign"></i>
    <h2>wath do you want to convert?</h2>
    <div id="myBtns">
        <button class="btn active" onclick="myDispCurrency()" <i class="fas fa-user"></i>Currency</button>
        <button class="btn" onclick="myDispDistance()">Distance</button>
        <button class="btn" onclick="myDispWeight()">Weight</button>
    </div>

    <p class="MyDate" id="MyDate"></p>
    <h3 class="h3from"  >From</h3>
    </div>
    <h3 class="h3to" >To</h3>
    <!-- Currency -->
    <div id="Currency" class="currency">
        <div class="form">
            <div class="sel">
                
                <select id="from-id" class="sel1-select" >
                   
                    <option value="usd">USD</option>
                    <option value="euro">euro</option>
                    <option value="mad">MAD</option>
                    <option value="cad">CAD</option>
                </select>
                
                <select id="to-id" class="sel2-select">
               
                    <option value="usd">USD </option>
                    <option value="euro">EURO</option>
                    <option value="mad">MAD</option>
                    <option value="cad">CAD</option>
                </select>
               
                <img src="img/usd.svg" alt="" class="usdflag" id="usdflag">
                <img src="img/usd.svg" alt="" class="usdflag2" id="usdflag2">

            </div>

            <div class="inputt">
                <input id="in-amo-unt" onkeyup="MyCurrency()" type="text" name="value" autocomplete="off" required>
                <label for="name" class="label-name">
                    <span class="content-name">Value</span>
                </label>
                <textarea type="tesxt" placeholder="Result" id="message" class="area"></textarea>
            </div>
        </div>
    </div>
    <!-- Currency -->
    <!-- distance -->
    <div id="Distance" class="distance">
        <div class="form">
            <div class="sel">
                <select id="fromDistance-id" class="sel1-select">
                    <option value="km">km</option>
                    <option value="m">m</option>
                    <option value="cm">cm</option>
                    <option value="mm">mm</option>
                </select>
                <select id="toDistance-id" class="sel2-select">
                    <option value="km">km</option>
                    <option value="m">m</option>
                    <option value="cm">cm</option>
                    <option value="mm">mm</option>
                </select>
            </div>

            <div class="inputt">
                <input id="intro-amount" onkeyup="MyDistance()" type="text" name="value" autocomplete="off" required>
                <label for="name" class="label-name">
                    <span class="content-name">Value</span>
                </label>
                <textarea placeholder="Result" id="msg" class="area"></textarea>
            </div>
        </div>
    </div>
    <!-- distance -->
    <div id="Weight" class="weight">
        <div class="form">
            <div class="sel">
                <select id="from-weight-id" class="sel1-select">
                    <option value="t">t</option>
                    <option value="kg">kg</option>
                    <option value="cg">cg</option>
                    <option value="mg">mg</option>
                </select>
                <select id="to-weight-id" class="sel2-select">
                    <option value="t">t</option>
                    <option value="kg">kg</option>
                    <option value="cg">cg</option>
                    <option value="mg">mg</option>
                </select>
            </div>

            <div class="inputt">
                <input id="in-amount-weight" onkeyup="Weight()" type="text" name="value" autocomplete="off" required>
                <label for="name" class="label-name">
                    <span class="content-name">Value</span>
                </label>
                <textarea placeholder="Result" id="message-weight" class="area"></textarea>
            </div>
        </div>
    </div>

    <i style="color: rebeccapurple; font-size: 100px" class="fab fa-react"></i>

    <!-- <script src="https://kit.fontawesome.com/1d84625fdd.js" crossorigin="anonyssmous"></script> -->
    <script src="js/main.js"></script>
</body>

</html>
